<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="margin: 0;padding: 0;font-family: 'Montserrat', sans-serif;background-color: #131a1f;">



<div class="container" style="width: 100%;max-width: 600px;margin: 0 auto;padding: 20px;">

        <div class="innerbackgorund" style="background: white;height: 650px;padding: 30px;padding-left: 50px;padding-right: 50px;border-radius: 10px;">

                    <h4 style="font-family: 'Montserrat', sans-serif;font-size: 24px;margin-bottom: 20px;">Her kan du logge in på Medusa Admin-Panel</h4>
                    <a href="https://organicnude.onrender.com/app/login" style="display: inline-block;padding: 10px 20px;background: linear-gradient(to right, rgb(237, 34, 36), rgb(243, 91, 34),
         rgb(249, 150, 33), rgb(245, 193, 30), rgb(241, 235, 27) 27%,
          rgb(241, 235, 27), rgb(241, 235, 27) 33%, rgb(99, 199, 32),
           rgb(12, 155, 73), rgb(33, 135, 141), rgb(57, 84, 165), rgb(97, 55, 155),
            rgb(147, 40, 142));color: #fff;text-decoration: none;border-radius: 5px;font-size: 16px;">Åbn Medusa</a>

</div>
